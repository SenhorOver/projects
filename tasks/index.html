<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">Lista de Tarefas</header>
    <section class="actions">
        <div class="container">
            <input type="text" name="item" id="ipt-add" placeholder="Escreva sua tarefa aqui">
            <p class="helperText"></p>
            <button class="btn-add">
                Adicionar nova tarefa
            </button>
        </div>
    </section>
    <main class="tasks-list">
        <div class="container">
            <ul class="list"></ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
