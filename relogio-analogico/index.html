<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio Analógico</title>
</head>
<body>
    <main>
        <div class="clock">
            <div class="pm-am">
                PM
            </div>
            <div class="numbers">
                <span class="number twelve">12</span>
                <span class="number one">1</span>
                <span class="number two">2</span>
                <span class="number three">3</span>
                <span class="number four">4</span>
                <span class="number five">5</span>
                <span class="number six">6</span>
                <span class="number seven">7</span>
                <span class="number eigth">8</span>
                <span class="number nine">9</span>
                <span class="number ten">10</span>
                <span class="number eleven">11</span>
            </div>
            <div class="poiters">
                <span class="square"></span>
                <span class="pointer minutes"></span>
                <span class="pointer hours"></span>
                <span class="pointer seconds"></span>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
