<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="timer-container">
        <div class="timer">
            <div class="numbers">
                <span class="sMin">00:00</span><span class="milliseconds">.00</span>
                <div class="buttons">
                    <!-- Criar Botões + Bindar os botões - To com preguiça -->
                    <button class="btn start">Iniciar</button>
                    <button class="btn stop none">Parar</button>
                    <button class="btn reset">Redefinir</button>
                </div>
            </div>
        </div>
    </main> 

    <script src="main.js"></script>
</body>
</html>
